<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		
		<!-- Standard CSS -->
		<link rel="stylesheet" href="../../themes/df-default/jquery-ui-1.9.1.custom.css" type="text/css" />
		<link rel="stylesheet" href="../../css/layout.css" type="text/css" />
		
		<!-- jQuery Imports -->
		<script src="../../jQuery/jquery-1.8.2.min.js"></script>
		<script src="../../jQuery/jquery-ui-1.9.1.custom.min.js"></script>
		<script src="../../jQuery/plugins/jquery.blockUI.js"></script>
		
		<!-- DF Imports -->
		<script src="../../dfcore/dfio.js"></script>
		<script src="../../dfcore/dferr.js"></script>
		<script src="../../dfui/jquery.dfsearchwidget.js"></script>
		
		<!-- Initialize the system and start the application -->
		<script src="js/appgroups.js"></script>
		<script src="js/admin.js"></script>
	</head>
	<body>
		<div id="main_content" align="left">
			<div id="admin_radio"></div>
			<div id="admin_panel" class="">
				<div class="cLeft cW33 cH100" id="">
					<div class="cTM2" id="appGrpList"></div>
				</div>
				<div class="cLeft cW66 cH100">
					<div class="cP1">
						<div class="cW100 ui-widget ui-corner-all cP1" align="left">
							<strong>Group Editor:</strong> Use these controls below to create, update and delete groups in the list
							to the left.
							<br/>
							<br/>
							<div>
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Name:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98" name="Name" value="" onkeyup="makeClearable()"/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							<div class="cTM1">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Description:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<input type="text" class="cW98" name="Description" value="" onkeyup="makeClearable()"/>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							
							<div class="cTM1 cClear">
								<div class="cLeft cW25 formLabel" align="right">
									<strong>Applications:&nbsp;</strong>
								</div>
								<div class="cLeft cW75">
									<div class="confinedPane cClear ui-widget ui-state-default ui-corner-top " align="left">
										<div>
											<input type="checkbox" id="SELECT_ALL_APPS" name="SELECT_ALL_APPS" value="ALL" class="APP_SELECT_ALL" onchange="selectAllApps(this);makeClearable()"/>All Applications
										</div>
									</div>
									<div id="APPS_SCROLLER" class="scrollablePane cH98 cClear ui-widget ui-state-default ui-corner-bottom whitebg" style="border-top: 0px;" align="center">
										<div id="APP_ID_LIST" class="" align="left"></div>
									</div>
									<div class="cClear"><!--  --></div>
								</div>
								<div class="cClear"><!--  --></div>
							</div>
							
							<div class="cTM1 cClear" align="right">
								<button id="new">New Group</button>
								<button id="delete">Delete Group</button>
								<button id="save"><span id="saveLabel">Save Group</span></button>
							</div>
						</div>
					</div>
				</div>
				<div class="cClear"><!--  --></div>
				<div id="confirmDeleteAppGrpDialog" title="Please Confirm Delete:" class="cTxtLeft">
					<p class="cP1">
						<span class="ui-icon ui-icon-alert" style="float: left; margin-right: .3em;"></span>
						<span id="confirmMsg">
							You are about to delete <span id="deleteAppGrp"><!--  --></span>. Are you sure you want to delete this Application Group?
						</span>
					</p>
				</div>
			</div>
		</div>
	</body>
</html>
